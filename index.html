<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <!-- <style>
      [v-cloak] {
        display: none;
      }
    </style> -->
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              :class="[
              'steps-item',
              {'active': index === activeIndex},
              {'done': index <= activeIndex}
              ]"
              v-for="(item, index) in steps"
              :key="item.title"
            >
              <span @click="activeIndex = index">{{index + 1}}</span>
              {{item.title}}
            </li>
          </ul>
          <div>
            <button
              v-if="!finished"
              class="btn"
              :disabled="!activeIndex"
              @click="(activeIndex > 0) ? activeIndex-- : activeIndex"
            >
              Назад
            </button>
            <button
              v-if="!finished"
              class="btn primary"
              @click="activeIndex < steps.length - 1  ? activeIndex++ : finished = !finished"
            >
              {{nextButton}}
            </button>
            <button
              v-if="finished"
              class="btn"
              @click="activeIndex = 0, finished = !finished"
            >
              Начать
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
