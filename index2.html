<!-- Версия 1. Без использования методов из .js файла -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="classObject(index)"
              v-for="(item, index) in steps"
              :key="item.title"
            >
              <span @click="setActive(index)">{{index + 1}}</span>
              {{item.title}}
            </li>
          </ul>
          <div>
            <button
              v-if="!finished"
              class="btn"
              :disabled="isBackButton"
              @click="prev()"
            >
              Назад
            </button>
            <button v-if="!finished" class="btn primary" @click="next()">
              {{changeButton}}
            </button>
            <button v-if="finished" class="btn" hover @click="reset()">
              Начать
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue2.js"></script>
  </body>
</html>
